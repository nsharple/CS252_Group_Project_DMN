<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>RunRecordShare</title>
</head>


<script>
	function includeHTML() {
		var elements, i, element, file, xhttp;

		// Loop through each HTML element in the file to be included
		elements = document.getElementsByTagName("*");
		for (i = 0; i < elements.length; i++) {
			element = elements[i];

			file = element.getAttribute("include-html");
			if (file) {

				// Make an HTTP request using the attribute as the file name
				xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
						if (this.status == 200) {element.innerHTML = this.responseText;}
						if (this.status == 400) {element.innerHTML = "Page not found.";}
						// Remove the attribute and call this function again
						element.removeAttribute("include-html");
						includeHTML();
					}
				}

				xhttp.open("GET", file, true);
				xhttp.send();
				// Exit the function
				return;
			}

		}

	}
</script>


<body>

	<!-- Navbar -->
	<div include-html="navbar_include.html"></div>

	<form>
		<div class = "form-group">

		</div>

			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>

	<h4>Don't have an account yet? Sign up now!</h4>
	<a id="noAccountButton" class="btn btn-primary" href="create.html" role="button">Sign up</a>

	<script>
	includeHTML();
	</script>

</body>

</html>
